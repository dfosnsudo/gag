<script>
document.addEventListener('DOMContentLoaded', () => {
  
  document.addEventListener('contextmenu', e => e.preventDefault());

  
  document.body.style.userSelect = 'auto'; 
  document.body.style.webkitUserSelect = 'auto';
  document.body.style.mozUserSelect = 'auto';
  document.body.style.msUserSelect = 'auto';

  
  document.addEventListener('selectstart', e => {
    const el = e.target;
  
    if (el.nodeType === Node.TEXT_NODE || el.nodeType === Node.ELEMENT_NODE && window.getComputedStyle(el).userSelect !== 'none') {
    
      if (el.tagName !== 'IMG' && !el.closest('img')) {
        e.preventDefault();
      }
    }
  });

 
  ['copy', 'cut', 'paste'].forEach(evt => {
    document.addEventListener(evt, e => {
 
      let selection = window.getSelection().toString();
      if (selection.trim() !== '') {
        e.preventDefault();
      }
    });
  });

 
  document.addEventListener('dragstart', e => {
    if (e.target.nodeName !== 'IMG') {
      e.preventDefault();
    }
  });

 
  document.addEventListener('keydown', function(e) {
    const key = e.key.toLowerCase();
    if (
      (e.ctrlKey && ['c', 'v', 'x', 'u', 'a', 's'].includes(key)) ||
      (e.metaKey && ['c', 'v', 'x', 'u', 'a', 's'].includes(key)) ||
      e.key === 'F12' ||
      (e.ctrlKey && e.shiftKey && ['i', 'j', 'c'].includes(key))
    ) {
      e.preventDefault();
    }
  });
});
</script>
